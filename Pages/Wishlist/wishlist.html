<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wishlist.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <title>Wishlist</title>
  </head>
  <body>
    <header>
      <nav class="nav flex space-between">
        <a href="/index.html" class="link">
          <h1 class="gradient-text title">Eleco</h1>
        </a>
        <div class="flex px-1">
          <div class="input-border flex">
            <span class="material-icons span icon icon-size"> search </span>
            <input
              type="search"
              name="search"
              id="search"
              class="search"
              placeholder="Search"
            />
          </div>
          <a href="/Pages/Login/login.html">
            <button class="btn btn-error">Login</button>
          </a>
          <a href="wishlist.html" class="link">
            <div class="badge">
              <span class="material-icons span icon icon-size">
                favorite_border
              </span>
              <div class="number status flex busy">5</div>
            </div>
          </a>
          <a href="/Pages/Cart/cart.html" class="link">
            <div class="badge">
              <span class="material-icons-outlined span icon icon-size">
                shopping_cart
              </span>
              <div class="number status flex busy">5</div>
            </div>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <h2 class="text-center">My Wishlist</h2>
      <div class="underline"></div>

      <div class="flex pt-1">
        <div class="card card-width">
          <img
            class="img-border img-dimensions newarrivals-img"
            src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/mbp-spacegray-select-202011_GEO_IN?wid=1280&hei=1190&fmt=jpeg&qlt=80&.v=1632948896000"
          />
          <div class="p-1">
            <div class="flex space-between">
              <h3>Apple MacBook Pro</h3>
              <span class="material-icons span icon icon-size wishlisted">
                favorite
              </span>
            </div>
            <p class="price">&#8377; 180000</p>
            <p class="mrp-price">MRP: <strike>&#8377;194900</strike></p>
            <p class="discount">8% off</p>
          </div>
          <button class="btn btn-primary cart-btn">Add to cart</button>
        </div>

        <div class="card card-width">
          <img
            class="img-border img-dimensions newarrivals-img"
            src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/mbp-spacegray-select-202011_GEO_IN?wid=1280&hei=1190&fmt=jpeg&qlt=80&.v=1632948896000"
          />
          <div class="p-1">
            <div class="flex space-between">
              <h3>Apple MacBook Pro</h3>
              <span class="material-icons span icon icon-size wishlisted">
                favorite
              </span>
            </div>
            <p class="price">&#8377; 180000</p>
            <p class="mrp-price">MRP: <strike>&#8377;194900</strike></p>
            <p class="discount">8% off</p>
          </div>
          <button class="btn btn-primary cart-btn">Add to cart</button>
        </div>

        <div class="card card-width">
          <img
            class="img-border img-dimensions newarrivals-img"
            src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/mbp-spacegray-select-202011_GEO_IN?wid=1280&hei=1190&fmt=jpeg&qlt=80&.v=1632948896000"
          />
          <div class="p-1">
            <div class="flex space-between">
              <h3>Apple MacBook Pro</h3>
              <span class="material-icons span icon icon-size wishlisted">
                favorite
              </span>
            </div>
            <p class="price">&#8377; 180000</p>
            <p class="mrp-price">MRP: <strike>&#8377;194900</strike></p>
            <p class="discount">8% off</p>
          </div>
          <button class="btn btn-primary cart-btn">Add to cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
