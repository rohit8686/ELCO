<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="nav flex space-between">
        <a href="/index.html" class="link">
          <h1 class="gradient-text title">Eleco</h1>
        </a>
        <div class="flex px-1">
          <div class="input-border flex">
            <span class="material-icons span icon icon-size"> search </span>
            <input
              type="search"
              name="search"
              id="search"
              class="search"
              placeholder="Search"
            />
          </div>
          <a href="login.html">
            <button class="btn btn-error">Login</button>
          </a>
          <a href="/Pages/Wishlist/wishlist.html" class="link">
            <div class="badge">
              <span class="material-icons span icon icon-size">
                favorite_border
              </span>
              <div class="number status flex busy">5</div>
            </div>
          </a>
          <a href="/Pages/Cart/cart.html" class="link">
            <div class="badge">
              <span class="material-icons-outlined span icon icon-size">
                shopping_cart
              </span>
              <div class="number status flex busy">5</div>
            </div>
          </a>
        </div>
      </nav>
    </header>

    <div class="card card-width p-2">
      <h2 class="text-center">Login</h2>
      <form>
        <div class="pt-1">
          <label for="email">Email</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abcd@gmail.com"
            class="input"
            required
          />
        </div>
        <div class="pt-1">
          <label for="password">Password</label><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
            class="input"
            required
          />
        </div>
        <div class="pt-1 pb-1">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">Remember me</label>
        </div>
        <div class="pb-1">
          <a href="/Pages/ForgotPassword/forgotPassword.html" class="link text-info">Forgot your Password ?</a>
        </div>
        <a href="#"><button class="btn btn-primary full-width">Login</button></a>
        <div class="flex pt-1">
          <a href="/Pages/Signup/signup.html" class="link">
            Create new Account
          </a>
          <span class="material-icons-outlined"> chevron_right </span>
        </div>
      </form>
    </div>
  </body>
</html>
